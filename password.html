<!DOCTYPE html>
<html>
<head>
  <title>Protected Page</title>
  <script>
    function checkPassword() {
      const password = document.getElementById("password").value;
      if (password === "ritesh123") {
        window.location.href = "index.html";
      } else {
        alert("Incorrect password");
      }
    }
  </script>
</head>
<body>
  <h2 style="aline-item:center; justify-content:center">Enter Password to Continue</h2>
  <input style="aline-item:center; justify-content:center" type="password" id="password" />
  <button style="aline-item:center; justify-content:center" onclick="checkPassword()">Submit</button>
</body>
</html>
