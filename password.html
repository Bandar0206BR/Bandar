<!-- password.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Protected Page</title>

  <link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
	crossorigin="anonymous">
  
  <script>
    function checkPassword() {
      const password = document.getElementById("password").value;
      if (password === "bandar0401") {
        window.location.href = "index.html";
      } else {
        alert("Incorrect password");
      }
    }
  </script>

  <style> 

    .password{
      display: flex;
      height: 0px;
      justify-content: center; /* center horizontally */
      align-items: center;     /* center vertically */
      
   }
    
  </style>
  
</head>
<body style="background-color: lightgray;">

  <div class="container my-5 p-4 col-md-8 offset-md-2"
			style="margin-top: 100px;">
			<div class="row card2">

				<div class="col-md-6 mt-3">



					<div class="my-card mt-1">

						<form id="login-form" class="form" action="">

							<h1 class="text-center">Login Here !!</h1>

							<!-- Password input -->
							<div class="form-floating mb-3">
								<input type="password" id="loginPassword" name="password"
									class="form-control form-control-lg"
									placeholder="Enter password" /> <label class="form-label"
									for="form3Example4">Password</label> <i
									class="fa-regular fa-eye-slash" id="toggleLogin"
									style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;"></i>


							</div>

							

							<!-- Submit button -->

							<div class="text-center mt-4 pt-2">
								<button onclick="checkPassword() type="submit" data-mdb-button-init data-mdb-ripple-init
									class="btn btn-primary btn-lg"
									style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>

							</div>

						</form>
					</div>

				</div>

			</div>

		</div>

  
 
</body>
</html>
